<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you like me?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Cursive', sans-serif;
            margin: 0;
            position: relative;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff69b4;
        }
        h1 {
            font-size: 2.5em;
            color: #ff1493;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #yes {
            background-color: #ff69b4;
            color: white;
        }
        #yes:hover {
            background-color: #ff1493;
        }
        #no {
            background-color: #f08080;
            color: white;
            position: absolute;
        }
        #no:hover {
            background-color: #cd5c5c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">Do you like me?</h1>
        <div class="buttons" id="buttons">
            <button id="yes" onclick="showThankYou()">Yes</button>
            <button id="no" onclick="handleNoClick()">No</button>
        </div>
    </div>
    <script>
        const sentences = [
            "Are you sure about this? ",
            "Do you really mean that? ",
            "Are you certain this is what you want? ",
            "Have you thought this through? ",
            "Are you positive about your choice? ",
            "Is this the right move? ",
            "Are you absolutely sure? ",
            "Have you considered the consequences? ",
            "Is this what you truly want? ",
            "Are you ready for this? ",
            "Do you really think this is a good idea? ",
            "Are you confident in your decision? ",
            "Have you weighed all the options? ",
            "Is this the best choice for you? ",
            "Do you believe this is the right path? ",
            "Are you not second-guessing this? ",
            "Is this really the path you want to take? ",
            "Have you double-checked your decision? ",
            "Are you prepared for the outcome? ",
            "Do you really want to go through with this? ",
            "Have you considered all the possibilities? ",
            "Are you not having any doubts? ",
            "Is this what you want to commit to? ",
            "Are you ready for what’s ahead? ",
            "Do you truly feel this is the best choice? ",
            "Have you considered all potential regrets? ",
            "Are you making the right call here? ",
            "Is this the decision you want to stand by? ",
            "Have you thought about the potential consequences? ",
            "Are you sure there’s no other option? "
        ];

        function showThankYou() {
            document.getElementById('question').innerText = "Thank you!";
            document.getElementById('buttons').style.display = 'none';
        }

        function handleNoClick() {
            const noButton = document.getElementById('no');
            const bodyRect = document.body.getBoundingClientRect();
            const btnRect = noButton.getBoundingClientRect();
            const offsetX = btnRect.left - bodyRect.left;
            const offsetY = btnRect.top - bodyRect.top;

            let newX, newY;

            // Ensure the new position is within the viewport and is a multiple of 10
            do {
                newX = Math.floor(Math.random() * (window.innerWidth - btnRect.width) / 10) * 10;
                newY = Math.floor(Math.random() * (window.innerHeight - btnRect.height) / 10) * 10;
            } while (Math.abs(newX - offsetX) < btnRect.width && Math.abs(newY - offsetY) < btnRect.height);

            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;

            // Change the question text to a random sentence with "Do you like me?" at the end
            const randomSentence = sentences[Math.floor(Math.random() * sentences.length)] + "Do you like me?";
            document.getElementById('question').innerText = randomSentence;
        }
    </script>
</body>
</html>
